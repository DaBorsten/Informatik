<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="webmanifest.json" type="text/json">
    <script src="service-worker.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/style.css" type="text/css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Übungen für HTML und JavaScript">
    <meta name="author" content="Boas Rautmann">
    <title>Datenbanken</title>

    <!-- Favicons -->
    <link rel="icon" href="favicons/favicon.svg" type="image/svg+xml">


    <meta name="theme-color" content="#000000">

    <link rel="canonical" href="https://daborsten.github.io/informatik/">

    <script src="pageConstructor/coursePreviewCard.js" type="text/javascript" defer></script>

    <script src="js/script.js" type="text/javascript" defer></script>

    <script src="js/filterDifficulty.js" defer></script>

    <script src="js/showCourses.js" defer></script>

    <script src="js/offline.js" defer></script>

    <script src="js/theme.js" type="text/javascript" defer></script>
</head>

<body data-theme="dark">
    <div class="mobileTopBar">

        <button class="mobileTopBarButtons" onclick="window.location.href='./'" aria-label="Homebutton">
            <div class="homeButtonIcon"></div>
        </button>

        <div class="themeAndNavigation">

            <button class="themeSwitcher mobileTopBarButtons" aria-label="Theme ändern" data-theme>
                <div class="mobileThemeIcon"></div>
            </button>

            <button class="mobileMenu mobileTopBarButtons" data-active="false" aria-label="Navigationsmenü">
                <div class="mobileMenuIcon"></div>
            </button>

        </div>
    </div>

    <nav class="navbar" data-visible="false">
        <ul class="links">

            <li><a href="html.html" class="link" tabindex="-1" aria-label="HTML">HTML</a></li>

            <li><a href="javascript.html" class="link" tabindex="-1" aria-label="JavaScript">JavaScript</a></li>

            <li><a href="aufgaben.html" class="link" tabindex="-1" aria-label="Aufgaben">Aufgaben</a></li>

            <li><a href="datenbanken.html" class="link" tabindex="-1" aria-label="Datenbanken">Datenbanken</a></li>

        </ul>
    </nav>

    <section data-tab-content>

        <div class="courseTabName" style="background-color: #c7e1ff;">
            <a href="datenbanken.html">Datenbanken</a>
        </div>

        <div class="contentSectionWrapper">

            <div class="filterBtns" data-difficulty>
                <button class="filterBtn activeFilter">Alle</button>
                <button class="filterBtn" data-difficulty="leicht">Leicht</button>
                <button class="filterBtn" data-difficulty="mittel">Mittel</button>
                <button class="filterBtn" data-difficulty="schwer">Schwer</button>
            </div>

            <div class="coursesList">
                <h2>Überblick</h2>

                <div class="searchFailed hide">
                    <div class="searchFailedIcon"></div>
                    <p>Kein Ergebnis<br>gefunden</p>
                </div>
            </div>






        </div>
    </section>

    <!-- Kurskarte Preview -->
    <template id="course_template">
        <button class="coursePreviewCard" data-difficulty onclick="showCourse(this)" tabindex="0">
            <div class="coursePreviewCardTitleAndDescription">
                <h3 data-preview-card-title></h3>
                <p data-preview-card-description></p>
            </div>
            <div data-difficulty class="difficultyBtn"></div>
        </button>
    </template>

    <!-- Kurskarte Detail -->
    <template id="detailed_course_template">
        <div class="courseDetailedCard">
            <div class="courseDetailedCardTitleAndDescription">
                <h2 data-detailed-card-title></h2>
                <p data-detailed-card-description></p>
            </div>

            <div class="picturesWrapper" data-detailed-card-pictures-wrapper></div>

            <div class="courseActionButtons">
                <a class="actionButton" data-detailed-card-download></a>

                <a class="actionButton" target="_blank" data-detailed-card-learn-more>Mehr erfahren</a>
            </div>

        </div>
    </template>

    <div class="offline" data-offline="false">Du bist offline</div>
    <div class="backgroundBlur"></div>
</body>

</html>
