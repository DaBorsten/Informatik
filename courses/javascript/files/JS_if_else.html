<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>

    <script>

        let number = 10

        if (number > 20) {
            console.log("Die Zahl ist größer als 20")
        } else if (number < 5) {
            console.log("Die Zahl ist kleiner als 5")
        } else {
            console.log("Die Zahl liegt zwischen 5 und 20")
        }

    </script>
</head>

<body>

</body>

</html>
