<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlenraten</title>

    <script>

        let zahl;
        let versuch;

        zahl = Math.floor(Math.random() * 101);
        versuch = 0;

        function nochmal() {
            zahl = Math.floor(Math.random() * 101);
            versuch = 0;
            document.getElementById('ergebnis').innerHTML = '';
            document.getElementById('rateversuche').innerHTML = '';
            document.getElementById('gerateneZahl').value = '';
        }

        function raten() {
            let gerateneZahl = document.getElementById('gerateneZahl').value;
            let ergebnis = document.getElementById('ergebnis');
            let rateversuche = document.getElementById('rateversuche');

            if (isNaN(gerateneZahl)) {
                return alert('Gib eine Zahl ein, du Hund xD');
            }

            if (gerateneZahl < 0 || gerateneZahl > 100) {
                return alert('Gib bitte eine Zahl >= 0 und <= 100 ein.');
            }

            versuch++;

            if (gerateneZahl < zahl) {
                ergebnis.innerHTML = 'Die Zahl ist größer.';
            } else if (gerateneZahl > zahl) {
                ergebnis.innerHTML = 'Die Zahl ist kleiner.';
            } else {
                ergebnis.innerHTML = `Super! Die Zahl ist ${gerateneZahl}.
                <button onclick="nochmal()">Nochmal spielen</button>`;

                rateversuche.innerHTML = `Sie haben insgesamt ${versuch} Mal geraten.`;
            }

        }


    </script>

</head>

<body>

    <h1>Zahlenraten</h1>

    <p>Es wird eine Zahl von 0-100 generiert. Sie können im Eingabefeld einen Tipp abgeben.</p>

    <span>Tipp:</span>
    <input type="text" id="gerateneZahl" placeholder="Hier Tipp eingeben">

    <button onclick="raten()">Raten</button>

    <p id="ergebnis"></p>

    <p id="rateversuche"></p>

</body>

</html>
