<!DOCTYPE html>
<html>

<head>
	<title>Benutzereingabe - Beispiel</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="default.css">
	<script>
		function zufall() {
			let a = Math.floor(6 * Math.random()) + 1;
			document.getElementById('zahl').innerHTML = a;
		}

		// Damit man die Aktualisierung der Zahl sieht
		// falls die Zahl gleich bleibt
		function loesche() {
			document.getElementById('zahl').innerHTML = '';
		}
	</script>
</head>

<body>

	<p>Dr端cken sie auf "w端rfeln" und eine Zahl zu w端rfeln</p>
	<button onclick="zufall()" onmousedown="loesche()">w端rfeln</button>
	<p>Augenzahl: <span id="zahl"></span></p>

</body>

</html>
