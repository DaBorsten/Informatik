<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Rechner</title>
    <link rel="stylesheet" type="text/css" href="default.css">

    <script>
        function calculateBMI() {
            // Variablen
            let m = document.getElementById('mass').value;
            let y = document.getElementById('height').value;
            let result;

            // Variable result berechnen
            if (m > 0 && y > 0) {
                result = m / Math.pow(y, 2);
            } else {
                return;
            }

            // Ergebnis ausgeben
            document.getElementById('bmi').innerHTML = result.toFixed(1).replace('.', ',');

            if (result > 24) {
                alert('Du bist sooo fett xD');
            }
        }
    </script>
</head>

<body>
    <h1>BMI-Rechner</h1>

    <p>Der Body-Mass-Index ist eine Maßzahl für die Klassifizierung des Körpergewichts
        eines Menschen in Relation zu seiner Körpergröße.</p>

    <label for="mass">Masse</label>
    <input id="mass" type="number" min="1" placeholder="Masse in kg" autofocus>

    <label for="height">Größe</label>
    <input id="height" type="number" min="0.01" step="0.01" placeholder="Größe in m">

    <button onclick="calculateBMI()">Berechnen</button>

    <p class="result">Dein Body-Mass-Index beträgt: <span id="bmi"></span></p>
</body>

</html>
