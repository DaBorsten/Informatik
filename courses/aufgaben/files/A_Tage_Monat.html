<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tage pro Monat</title>

    <script>
        const tageProMonat = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]

        const monatName = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"]

        console.log("Der " + monatName[3] + " hat " + tageProMonat[3] + " Tage.")

        let summeMonate = 0

        let monat = 5

        for (let i = 0; i < monat; i++) {
            summeMonate += tageProMonat[i]
        }

        console.log("Die Summe der Tage der ersten " + monat + " Monate beträgt " + summeMonate + ' Tage.')
    </script>
</head>

<body>

</body>

</html>
