<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrikanischen Savannenelefanten</title>
</head>

<body>

    <h1>Afrikanischen Savannenelefanten Prognose</h1>

    <table id="tab">
        <tr>
            <th>Jahr</th>
            <th>Bestand</th>
        </tr>
    </table>

    <script>

        let jahr = 2014
        let endjahr = jahr + 1000
        let bestand = 350000

        let table = document.getElementById('tab')
        let row = table.insertRow()
        let cell

        cell = row.insertCell()
        cell.innerHTML = jahr

        cell = row.insertCell()
        cell.innerHTML = bestand

        while (bestand > 0 && jahr < endjahr) {
            jahr++ // Jahr erhÃ¶hen
            bestand = bestand * 1.05
            bestand = bestand - 30000

            if (bestand < 0) { bestand = 0 }

            row = table.insertRow()

            cell = row.insertCell()
            cell.innerHTML = jahr

            cell = row.insertCell()
            cell.innerHTML = bestand.toFixed(0)
        }
    </script>

</body>

</html>
