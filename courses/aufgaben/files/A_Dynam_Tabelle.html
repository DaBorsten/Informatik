<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamische Tabelle</title>
</head>

<body>

    <button onclick="zeilenHinzufuegen()">Hinzufügen</button>

    <table id="tab">
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Titel</th>
        </tr>
    </table>

    <script>
        function zeilenHinzufuegen() {
            const tabelle = document.getElementById('tab')
            let row = tabelle.insertRow()
            let cell = row.insertCell()

            cell.innerHTML = 'Max'

            cell = row.insertCell()
            cell.innerHTML = 'Muster'

            cell = row.insertCell()
            cell.innerHTML = ''


            row = tabelle.insertRow()

            cell = row.insertCell()
            cell.innerHTML = 'Anton'

            cell = row.insertCell()
            cell.innerHTML = 'Müller'

            cell = row.insertCell()
            cell.innerHTML = 'Dr.'
        }

    </script>

</body>

</html>
