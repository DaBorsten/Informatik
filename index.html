<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="webmanifest.json" type="text/json">
    <script src="service-worker.js" type="text/javascript"></script>

    <link rel="preload" as="style" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->

    <meta name="theme-color" content="#000000">

    <link rel="canonical" href="https://daborsten.github.io/informatik/">

    <script src="js/script.js" type="text/javascript" defer></script>
    <script src="js/theme.js" type="text/javascript" defer></script>

</head>

<body data-theme>
    <div class="mobileTopBar">

        <button class="mobileTopBarButtons" onclick="window.location.href='./'" aria-label="Homebutton">
            <div class="homeButtonIcon"></div>
        </button>

        <div class="themeAndNavigation">

            <button class="themeSwitcher mobileTopBarButtons" aria-label="Theme ändern" data-theme>
                <div class="mobileThemeIcon"></div>
            </button>

            <button class="mobileMenu mobileTopBarButtons" data-active="false" aria-label="Navigationsmenü">
                <div class="mobileMenuIcon"></div>
            </button>

        </div>
    </div>

    <nav class="navbar" data-visible="false">
        <ul class="links">

            <li><a href="html.html" class="link">HTML</a></li>

            <li><a href="javascript.html" class="link">JavaScript</a></li>

            <li><a href="aufgaben.html" class="link">Aufgaben</a></li>

            <li><a href="datenbanken.html" class="link">Datenbanken</a></li>

        </ul>
    </nav>

    <section data-tab-content>

        <h1 class="courseTabName" style="background-color: #baa7fe;">Informatik</h1>

        <div class="contentSectionWrapper">

            <div class="coursesWrapper">

                <h2>Alle Kurse</h2>

                <template id="courseCardTemplate">
                    <button class="courseCard" data-course-link>
                        <div class="courseSymbol" data-course-symbol></div>

                        <div class="courseTitleAndCounter">
                            <h3 class="courseTitle" data-course-title></h3>
                            <p class="courseCounter" data-course-counter></p>
                        </div>
                    </button>
                </template>

            </div>
        </div>
    </section>

    <div class="backgroundBlur"></div>

</body>

</html>
